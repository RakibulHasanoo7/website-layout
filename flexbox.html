<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    #box-1 {
        /* order: 2; */
    }

    #box-2 {
        flex-grow: 1;
        /* order: 1; */
    }

    .container {
        display: flex;
        justify-content: center;

    }

    .box {
        width: 200px;
        height: 200px;
        border: 2px dotted red;
        font-size: 25px;
    }
</style>

<body>
    <h1>I am learning Flexbox</h1>
    <div class="container">
        <div id="box-1" class="box">BOX-1</div>
        <div id="box-2" class="box">BOX-2</div>

</body>

</html>
